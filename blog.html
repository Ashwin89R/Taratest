<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tara's Dental & Aesthetic Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
      .marquee {
          overflow: hidden;
          white-space: nowrap;
          box-sizing: border-box;
          color: #155724;
          font-size: 1rem;
          font-weight: bold;
          background-color: #f8f9fa;
          padding: 5px;
          position: relative;
      }
  
      .marquee-text {
          display: inline-block;
          animation: text-enter 20s ease-in-out forwards, marquee 40s linear infinite;
      }

      @keyframes text-enter {
          0% {
              transform: translateX(100%);
          }
          10% {
              transform: translateX(0);
          }
          90% {
              transform: translateX(0);
          }
          100% {
              transform: translateX(-100%);
          }
      }

      @keyframes marquee {
          0% {
              transform: translateX(0);
          }
          100% {
              transform: translateX(-100%);
          }
      }

      .blog-post {
          margin-bottom: 2rem;
      }

      .blog-post-title {
          font-size: 2rem;
          font-weight: 600;
      }

      .blog-post-content {
          font-size: 1rem;
          line-height: 1.5;
      }

      .create-blog-form {
        margin-top: 50px;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 10px;
      }

      .create-blog-form h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .create-blog-form .form-control {
        margin-bottom: 15px;
      }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Tara's Dental & Aesthetic Center Blog</h1>
    </header>
    <main class="container">
        <section id="blog-posts">
            <!-- Blog posts will be dynamically inserted here -->
        </section>
        <section class="create-blog-form">
            <h2>Create a New Blog Post</h2>
            <form id="blogForm">
                <input type="text" id="blogTitle" class="form-control" placeholder="Blog Title" required>
                <textarea id="blogContent" class="form-control" placeholder="Blog Content" rows="5" required></textarea>
                <input type="text" id="blogImage" class="form-control" placeholder="Image URL (optional)">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Tara's Dental & Aesthetic Center. All rights reserved.</p>
    </footer>

    <script>
        // Example blog posts data
        const blogPosts = [
            {
                title: "Welcome to Our Blog",
                content: "We are excited to share the latest news and updates from Tara's Dental & Aesthetic Center."
            },
            {
                title: "Dental Health Tips",
                content: "Here are some tips to keep your teeth healthy and strong..."
            }
        ];

        // Function to render blog posts
        function renderBlogPosts(posts) {
            const blogPostsContainer = document.getElementById('blog-posts');
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'blog-post';
                postElement.innerHTML = `
                    <h2 class="blog-post-title">${post.title}</h2>
                    <p class="blog-post-content">${post.content}</p>
                `;
                blogPostsContainer.appendChild(postElement);
            });
        }

        // Render the example blog posts
        renderBlogPosts(blogPosts);

        // Handle form submission
        document.getElementById('blogForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const title = document.getElementById('blogTitle').value;
            const content = document.getElementById('blogContent').value;
            const imageUrl = document.getElementById('blogImage').value;
            
            // Create a new blog entry element
            const newPost = document.createElement('div');
            newPost.classList.add('col-md-12', 'ftco-animate');
            newPost.innerHTML = `
              <div class="blog-entry">
                <a href="#" class="block-20" style="background-image: url('${imageUrl}');"></a>
                <div class="text d-flex py-4">
                  <div class="meta mb-3">
                    <div><a href="#">${new Date().toLocaleDateString()}</a></div>
                    <div><a href="#">Admin</a></div>
                  </div>
                  <div class="desc pl-sm-3 pl-md-5">
                    <h3 class="heading"><a href="#">${title}</a></h3>
                    <p>${content}</p>
                    <p><a href="#" class="btn btn-primary btn-outline-primary">Read more</a></p>
                  </div>
                </div>
              </div>
            `;
            
            // Append the new blog post to the blog-posts div
            document.getElementById('blog-posts').prepend(newPost);
            
            // Clear the form after submission
            document.getElementById('blogForm').reset();
        });
    </script>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
